<!DOCTYPE html>
<html>
<head>
    <title>Hot or Cold Game</title>
</head>
<body>
    <!-- Prompt for the user -->
    <p id="user">Enter a Guessed Number</p>
    
    <!-- Input field for guesses -->
    <input id="guess" type="number" /><br><br>
    
    <!-- Button to submit the guess -->
    <button id="submitGuess">Submit Guess</button>
    
    <!-- Paragraph to display the response (ID is now 'respond') -->
    <p id="respond"></p>  <!-- This is the response (Hot or Cold) -->

    <!-- Link to external JS file -->
    <script src="./script.js"></script>
</body>
</html>
